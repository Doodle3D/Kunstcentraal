<html>
<head>
	<title>Doodle3D</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="robots"content="index,follow" />
	<meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="apple-touch-icon-precomposed" href="icon.png"/>
	<link rel="apple-touch-startup-image" href="bg_vertical.jpg" />
	<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen">

<body>
	<img src="logo.png" id="logo" onclick="location.reload()"></div>
	<img src="btnPrint.png" class="btn" id="btnPrint"></div>
	<img src="btnNew.png" class="btn" id="btnNew"></div>
	<img src="btnOops.png" class="btn" id="btnOops"></div>
	<img src="btnStop.png" class="btn" id="btnStop"></div>
	<img src="btnSave.png" class="btn" id="btnSave"></div>
	<img src="btnUp.png" class="btn" id="btnUp"></div>
	<img src="btnDown.png" class="btn" id="btnDown"></div>
	<img src="btnTwistLeft.png" class="btn" id="btnTwistLeft"></div>
	<img src="btnTwistRight.png" class="btn" id="btnTwistRight"></div>
	<img src="btnZoomIn.png" class="btn" id="btnZoomIn"></div>
	<img src="btnZoomOut.png" class="btn" id="btnZoomOut"></div>

	<div id="canvas"></div>
	<svg id="svg"><path id="path" d="M0 0" fill="none" stroke="black" stroke-width="3"/></svg>
	<svg id="vsvg"><path id="vpath" d="M0 0" fill="none" stroke="black" stroke-width="3"/></svg>
	<img class="btn" id="btnShapes" src="shapes.png">
